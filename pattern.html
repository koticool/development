<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hii</title>
</head>
<body>
    <script>
        let n=prompt("enter a number");
    let string="";
    for(let i=1;i<=n;i++){
        for (let j=0;j<i;j++){
            string+=String.fromCharCode(j+75);

        }
        string+="<br>"
    }
    document.write(string);
    
    </script>

</body>
</html>
